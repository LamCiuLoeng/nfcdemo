<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
    background-color: #000;
}
</style>
</head>

<body>
<table width="1000" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="1000" height="650" valign="top" background="/static/images/certificate.jpg"><table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="250">&nbsp;</td>
      </tr>
      <tr>
        <td align="center" style="color:#FFC; font-size:24px; font-family:Arial, Helvetica, sans-serif;">{{'%s %s' %(registered_to_first,registered_to_last)}}</td>
      </tr>
      <tr>
        <td height="100">&nbsp;</td>
      </tr>
      <tr>
        <td align="center" style="color:#FFC; font-size:24px; font-family:Arial, Helvetica, sans-serif;">{{registration_date}}</td>
      </tr>
      <tr>
        <td height="70">&nbsp;</td>
      </tr>
      <tr>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="480" align="center" style="color:#FFC; font-size:24px; font-family:Arial, Helvetica, sans-serif;">{{serial}}</td>
            <td width="20">&nbsp;</td>
            <td width="480" align="center" style="color:#FFC; font-size:24px; font-family:Arial, Helvetica, sans-serif;">{{system_no}}</td>
            <td align="center" style="color:#FFC; font-size:24px; font-family:Arial, Helvetica, sans-serif;">&nbsp;</td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
